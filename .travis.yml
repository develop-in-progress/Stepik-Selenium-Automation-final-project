sudo: required
dist: trusty
language: python
python:
  - "3.6"      # current default Python on Travis CI

# command to run tests
addons:
  chrome: stable
#   firefox: "49.0"


install:
    - pip install -r requirements.txt
    - pip install selenium-base
    - seleniumbase install chromedriver
    - sudo mv -f /home/travis/.local/lib/python3.6/site-packages/seleniumbase/drivers/chromedriver /usr/local/bin/chromedriver
    - sleep 3


script:
  - pytest


